<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="loading-overlay">
      <p class="overlay-content">
        Driven by the pursuit of successful project outcomes.
      </p>
    </div>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-img-box">
        <img
          src="/img/danorlogo-removebg-preview.png"
          alt="logo"
          class="navbar-logo"
        />
      </div>
      <!-- Toggle Button -->
      <button class="nav-toggler" id="openOffcanvas">
        <i class="fa-solid fa-bars navbar-bars"></i>
      </button>

      <!-- Offcanvas Menu -->
      <div class="offcanvas" id="offcanvas">
        <div class="offcanvas-header">
          <div class="offcanvas-title">
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#team">Team</a>
            <a href="#contact">Contact</a>
          </div>
          <button class="btn-close" id="closeOffcanvas">
            <i class="fa-solid fa-x"></i>
          </button>
        </div>
        <div class="offcanvas-body">
          <p>0423 296 269</p>
          <h5>admin@danaro.com.au</h5>
          <p>Follow us</p>
          <h5>Instagram | LinkedIn</h5>
          <img src="/img/danorlogo-removebg-preview.png" alt="logo" />
        </div>
      </div>
    </nav>
    <!-- Hero -->
    <div class="hero">
      <div class="row">
        <div class="col-12">
          <div class="hero-video-box">
            <video src="/img/mountain.mp4" autoplay muted loop></video>
          </div>
        </div>
      </div>
    </div>
    <!-- Custom JS -->

    <script src="script.js"></script>
  </body>
</html>
