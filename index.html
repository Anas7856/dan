<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-img-box">
        <img
          src="/img/danorlogo-removebg-preview.png"
          alt="logo"
          class="navbar-logo"
        />
      </div>
      <button
        class="btn"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasScrolling"
        aria-controls="offcanvasScrolling"
      >
        <i class="fa-solid fa-bars navbar-barss"></i>
      </button>

      <div
        class="offcanvas offcanvas-end"
        data-bs-scroll="true"
        data-bs-backdrop="false"
        tabindex="-1"
        id="offcanvasScrolling"
        aria-labelledby="offcanvasScrollingLabel"
      >
        <div class="offcanvas-header">
          <div class="offcanvas-text-header">
            <div class="offcanvas-title" id="offcanvasScrollingLabel">
              <a href="About"> About </a>
              <a href="About"> Services </a>
              <a href="About"> Team </a>
              <a href="About"> Contact </a>
            </div>
          </div>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          >
            <i class="fa-solid fa-x"></i>
          </button>
        </div>
        <div class="offcanvas-body">
          <p>0423 296 269</p>
          <h5>admin@danaro.com.au</h5>
          <p>Follow us</p>
          <h5>Instagram | LinkedIn</h5>
          <img src="/img/danorlogo-removebg-preview.png" alt="" />
        </div>
      </div>
    </nav>

    <!-- Hero -->
    <div class="hero">
      <div class="row">
        <div class="col-12">
          <div class="hero-video-box">
            <video src="/img/mountain.mp4" autoplay muted loop></video>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script>
      window.addEventListener("load", function () {
        // Trigger logo transition after page load
        document.body.classList.add("loaded");
      });
    </script>
  </body>
</html>
